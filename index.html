<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lang-switcher">
        <button id="lang-kr" class="lang-btn active">KR</button>
        <button id="lang-en" class="lang-btn">EN</button>
    </div>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1 data-lang-key="mainTitle"></h1>
            <p data-lang-key="mainDescription"></p>
            <div class="start-buttons">
                <button id="start-couple-btn" class="btn-gradient" data-lang-key="coupleButton"></button>
                <button id="start-friend-btn" class="btn-gradient" data-lang-key="friendButton"></button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question-title" data-lang-key="questionTitle"></h2>
            <div id="options-container"></div>
        </div>

        <div id="end-screen" class="screen">
            <h2 data-lang-key="endTitle"></h2>
            <p data-lang-key="endDescription"></p>
            <button id="restart-btn" class="btn-gradient" data-lang-key="restartButton"></button>
            <button id="contact-btn" class="btn-gradient" data-lang-key="contactButton"></button>
            <div id="disqus_thread" style="width: 100%; margin-top: 30px;"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                /*
                var disqus_config = function () {
                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://balance-7.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>

        <!-- New Contact Screen -->
        <div id="contact-screen" class="screen">
            <h2 data-lang-key="contactTitle"></h2>
            <p data-lang-key="contactDescription"></p>
            <form id="contact-form" action="https://formspree.io/f/mgolwqwo" method="POST">
                <div class="form-group">
                    <label for="name" data-lang-key="contactNameLabel"></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-lang-key="contactEmailLabel"></label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message" data-lang-key="contactMessageLabel"></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-gradient" data-lang-key="contactSubmitButton"></button>
            </form>
            <button id="back-to-start-btn" class="btn-gradient" data-lang-key="backToStartButton"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
