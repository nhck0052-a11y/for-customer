<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <meta name="google-adsense-account" content="ca-pub-7447900045188794">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7447900045188794"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="lang-switcher">
        <button id="lang-kr" class="lang-btn active">KR</button>
        <button id="lang-en" class="lang-btn">EN</button>
    </div>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1 data-lang-key="mainTitle"></h1>
            <p data-lang-key="mainDescription"></p>
            <!-- Google AdSense Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7447900045188794"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <div class="start-buttons">
                <button id="start-couple-btn" class="btn-gradient" data-lang-key="coupleButton"></button>
                <button id="start-friend-btn" class="btn-gradient" data-lang-key="friendButton"></button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question-title" data-lang-key="questionTitle"></h2>
            <div id="options-container"></div>
        </div>

        <div id="end-screen" class="screen">
            <h2 data-lang-key="endTitle"></h2>
            <p data-lang-key="endDescription"></p>
            <button id="restart-btn" class="btn-gradient" data-lang-key="restartButton"></button>


        </div>

        <!-- New Results Screen -->
        <div id="results-screen" class="screen">
            <h2 id="result-title"></h2>
            <p id="result-description"></p>
            <button id="restart-quiz-btn" class="btn-gradient" data-lang-key="restartButton"></button>
        </div>

        <!-- New Contact Screen -->
        <div id="contact-screen" class="screen">
            <h2 data-lang-key="contactTitle"></h2>
            <p data-lang-key="contactDescription"></p>
            <form id="contact-form" action="https://formspree.io/f/mgolwqwo" method="POST">
                <div class="form-group">
                    <label for="name" data-lang-key="contactNameLabel"></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-lang-key="contactEmailLabel"></label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message" data-lang-key="contactMessageLabel"></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-gradient" data-lang-key="contactSubmitButton"></button>
            </form>
            <button id="back-to-start-btn" class="btn-gradient" data-lang-key="backToStartButton"></button>
        </div> <!-- Close #contact-screen -->
    </div> <!-- Close .container -->

    <!-- Global Footer -->
    <footer class="global-footer">
        <button id="footer-contact-btn" class="btn-footer" data-lang-key="contactButton"></button>
        <button id="footer-comments-btn" class="btn-footer" data-lang-key="commentsButton"></button>
    </footer>

    <!-- Disqus Comment Section (moved here) -->
    <div id="disqus_thread" style="width: 100%; margin-top: 30px; display: none;"></div> <!-- Hidden by default, shown by button -->

    <script>
        /**

        };
        */

        var d = document, s = d.createElement('script');
        s.src = 'https://balance-7.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <script src="main.js"></script>
</body>
</html>
